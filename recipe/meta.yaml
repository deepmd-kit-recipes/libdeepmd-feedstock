{% set name = "libdeepmd" %}
{% set version = "2.1.1" %}
{% if cuda_compiler_version == "None" %}
{% set dp_variant = "cpu" %}
{% set tf_variant = "cpu" %}
{% else %}
{% set dp_variant = "gpu" %}
{% set tf_variant = "cuda" %}
{% endif %}

{% set tf_version = "2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  git_url: https://github.com/deepmodeling/deepmd-kit
  git_rev: v{{ version }}
  patches:
    - 0001-fix-tf_cxx_abi-in-TF-2.9.patch

build:
  number: 1
  string: "{{ PKG_BUILDNUM }}_cuda{{ cuda_compiler_version }}_{{ dp_variant }}"
  run_exports:
    - libdeepmd
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != 'None']
    - cmake
    - make
    - git
  host:
    - libtensorflow_cc {{ tf_version }}.* {{ tf_variant }}*
    - mpich
    - nccl  # [cuda_compiler_version != "None"]
  run:
    - libtensorflow_cc {{ tf_version }}.* {{ tf_variant }}*
    - mpich
  run_constrained:
    - lammps-dp >=2.0.0

test:
  commands:
    - ldd $PREFIX/bin/dp_ipi

about:
  home: https://github.com/deepmodeling/deepmd-kit
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'A deep learning package for many-body potential energy representation and molecular dynamics'
  doc_url: https://github.com/deepmodeling/deepmd-kit
  dev_url: https://github.com/deepmodeling/deepmd-kit

extra:
  recipe-maintainers:
    - njzjz
